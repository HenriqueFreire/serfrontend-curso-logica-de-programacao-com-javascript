<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programção com JS</h1>
  <script>
  /*
  Para este exercicio aplique a lógica necessário 
  para mostrar os anos que são realmente bissextos, 
  respeitando a regra: Os anos bissextos são múltiplos 
  de 4, não múltiplos de 100 (1900 não é bissexto) e 
  múltiplos de 400 (2000 é bissexto). 
  (fonte:http://www.ponteiro.com.br/bisse.php)
  */

    for (let indice = 0; indice <= 2022; indice++) {
        if (indice % 4 === 0 && indice % 100 !==  0 || indice % 400 === 0) {
            document.write(`${indice}<br>`)  
        }      
    }    
  </script>
</body>
</html>
