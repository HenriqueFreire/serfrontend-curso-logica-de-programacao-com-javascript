<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>
  /*
  Para este exercício, mostre na tela todos os anos a partir de 1004 até o ano 2017, pulando de quatro em quatro anos.
  */
    for (indice = 1004; indice <= 2017; indice+= 4) {
      document.write(`${indice}<br>`)  
    }    
  </script>
</body>
</html>
