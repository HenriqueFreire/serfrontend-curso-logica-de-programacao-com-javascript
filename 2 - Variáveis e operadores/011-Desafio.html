<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programção com JS</h1>
  <script>
    let n1 = parseInt(prompt('Digite um número.'))
    let n2 = parseInt(prompt('Digite outro número.'))
    
    alert(`O resto da divisão entre ${n1} e ${n2} é ${n1%n2}`)
    alert(`O resultado da potenciação entre ${n1} elevado à ${n2} é ${n1**n2}`) 
  </script>
</body>
</html>
