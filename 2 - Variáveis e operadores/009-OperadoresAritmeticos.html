<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>
    let n1 = parseInt(prompt('Digite um número.'))
    let n2 = parseInt(prompt('Digite outro número.'))
    let media = (n1+n2)/2 // Cuidado com a procedência de operadores  

    alert(media)
  </script>
</body>
</html>
