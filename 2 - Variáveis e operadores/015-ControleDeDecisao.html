<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>
    let n1 = parseFloat(prompt('Digite um número.'))
    let n2 = parseFloat(prompt('Digite outro número.'))
    let media = (n1 + n2) / 2

    if (media > 5) {
      alert('Parabéns! Você foi aprovado!')
    } else {
      alert('Desculpe. Não foi dessa vez')
    }
  </script>
</body>
</html>
