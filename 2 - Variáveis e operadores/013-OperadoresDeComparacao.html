<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programção com JS</h1>
  <script>
    let n1 = 2
    let n2 = '2'
    console.log(n1 == n2) // " == " compara valor
    console.log(n1 === n2)// " === " compara valor e tipo 
  </script>
</body>
</html>
