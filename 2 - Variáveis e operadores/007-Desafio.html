<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programção com JS</h1>
  <script>
    let n1 = parseInt(prompt('Digite um número.'))
    let n2 = parseInt(prompt('Digite outro número.'))
    let msg = `resultado da:
    soma é: ${n1+n2}
    subtração é: ${n1-n2}
    multiplicação é: ${n1*n2}
    divisão é: ${n1/n2}
    `;

    alert(msg) 
  </script>
</body>
</html>
