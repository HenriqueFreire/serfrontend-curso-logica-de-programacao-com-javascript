<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>
    let nome = 'Camila' // Texto
    let idade = 29      // Número
    let solteira = true // Verdadeiro ou Falso

    let n1 = parseInt(prompt('Digite um número.'))
    let n2 = parseInt(prompt('Digite outro número.'))
    /* 
    O "parse" aqui seria como (converter para) nesse caso estamos 
    convertendo o valor das variáveis de string(texto) para number("int" depois do parse é para definir como número inteiro)
    */
    alert(n1+n2) // como as duas variàveis são tipo number, o sinal de "+" irá somar em vez de concatenar 
  </script>
</body>
</html>
