<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Lógica de programção com JS</title>
</head>
<body>
  <h1>Lógica de programação com JS</h1>
  <script>
    let number = parseInt(prompt('Digite um número.'))
    // "switch" é uma estrutura que compara SOMENTE valor e tipo
    switch (number) {
      case 1: alert('Legal'); break;
      case 2: alert('Irado'); break;
      case 3: alert('Maneiro'); break;
      default: alert('Escolha um numero de 1 à 3'); 
    }
  </script>
</body>
</html>
