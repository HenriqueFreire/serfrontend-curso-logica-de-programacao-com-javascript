<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <button onclick="mostrarAreaAlert()">mostrar área no alert</button>

        <button onclick="mostrarAreaOutput()">mostrar área no output</button>
        
        <div id="output"></div>
        
        <script>
            function calcularArea(largura, comprimento) {
              return largura * comprimento
            }

            function capturaMedidas() {
                const largura = parseFloat(prompt('Digite a largura'))
                const comprimento = parseFloat(prompt('Digite a comprimento'))
                const area = calcularArea(largura, comprimento)

                return area
            }           

            function mostrarAreaOutput(){
                let output = document.querySelector('#output');           
                output.innerHTML = `Área Total: ${capturaMedidas()}m²`;
            }

            function mostrarAreaAlert() {                
              alert(`Área Total: ${capturaMedidas()}m²`)
            }




        </script>
    </body>
</html>
