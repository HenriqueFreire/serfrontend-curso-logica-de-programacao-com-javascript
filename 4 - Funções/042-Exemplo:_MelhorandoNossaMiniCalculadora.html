<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>
        
        <div id="output"></div>
        
        <script>
            
            var n1 = prompt('digite um numero')
            n1 = parseFloat(n1)
            
            escreve(n1)
            
            function escreve(msg){
                var output = document.querySelector('#output')
                output.innerHTML = msg
            }
            
            
            function calcular(simbolo, n1, n2){
                var numeroCalculado = null
                
                switch(simbolo){
                    case '+': numeroCalculado = n1 + n2; break;
                    case '-': numeroCalculado = n1 - n2; break;
                    case '*': numeroCalculado = n1 * n2; break;
                    case '/': numeroCalculado = n1 / n2;
                }
                
                return numeroCalculado             
            }

            function iniciarCalculo(simbolo) {
              var n1 = parseFloat(document.querySelector('#output').textContent)
              var n2 = parseFloat(prompt('digite um numero'))
              var msg = calcular(simbolo, n1, n2)

              escreve(msg)
            }
        </script>
    </body>
</html>
