<!doctype html>
<html>
  <head>
    <title>Logica de Programação Javascript</title>
      <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de programação com Javascript</h1>
        
    <button onclick="organizarNumeros('+')">+</button>
    <button onclick="organizarNumeros('-')">-</button>
    <button onclick="organizarNumeros('*')">*</button>
    <button onclick="organizarNumeros('/')">/</button>
    <div id="output"></div>
    <script>
      let n1 = null

      function mostrarNaTela(content) {
        let output = document.querySelector('#output')
        output.innerHTML = ''
        output.innerHTML = content
      }

      function calcular(number1, number2, sinal) {
        switch (sinal) {
          case '+': return number1 + number2;
          case '-': return number1 - number2;
          case '*': return number1 * number2;
          case '/': return number1 / number2;
        }
      }
      
      function organizarNumeros(operador){        
        let n2 = null

        if (n1 === null) {
          n1 = parseFloat(prompt('Digite um número'))
          
          mostrarNaTela(n1)
        }else{
          n2 = parseFloat(prompt('Digite outro número'))
          n1 = calcular(n1, n2, operador)

          mostrarNaTela(n1)
        }
      }
      
      organizarNumeros()
      </script>
  </body>
</html
