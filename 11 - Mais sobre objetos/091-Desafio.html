<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
        
        let arr = [1, 3, 6, 9]
        let arrDobrado = dobrar(arr)

        function dobrar(arr) {
          let arrTemp =[]
          for (let i = 0; i < arr.length; i++) {
            arrTemp.push(arr[i] * 2)
          }
          return arrTemp
        }
        console.log(arr.join(' ,'))
        console.log(arrDobrado.join(' ,'))
    </script>
</html>
