<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div id="output"></div>
    </body>
    
    <script>
        //matriz
        let notas = [[5,6,4,3], [2,8,5,6], [3,6,4,8], [2,8,4,9]]
        let medias = 0
        let total = 0
        let msg = "";

        for (let index = 0; index < notas.length; index++) {
            msg += `Notas do ${index + 1}º Bimestre: `

            for (let j = 0; j < notas[index].length; j++) {
                total += notas[index][j]   
                msg += `${notas[index][j]}, `   
            }

            medias += total / notas[index].length
            msg += ` Média: ${total / notas[index].length}<br>`
            total = 0
        }

        msg += `<hr>Média Anual: ${medias/notas.length}`                
        
        document.querySelector('#output').innerHTML = msg;
        
        
    </script>
</html>
